<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio7</title>
</head>
<body>
    <script type="text/javascript">
        var num1 = prompt('Escribe el numerador:','');
        num1 = Number(num1);
        var num2 = prompt('Escribe el denominador:','');
        num2 = Number(num2);
        if(num2!=0)
        document.write('El resultado de dividir el numerador entre el denominador es ',num1/num2,'.')
        else if(num2==0)
        document.write('No se puede dividir por cero.')
    </script>
</body>
</html>
