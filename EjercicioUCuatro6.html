<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio6</title>
</head>
<body>
    <script type="text/javascript">
        var num1 = prompt('Escribe un número:','');
        num1 = Number(num1);
        if(num1>=1)
        document.write('El cuadrado de ',num1,' es ',(num1*num1),'.<br/>El cubo de ',num1,' es ',(num1*num1*num1))
        else if (num1<1)
        document.write('El número ',num1,' es menor que uno. No calculamos su cuadrado ni su cubo.')


    </script>
</body>
</html>
