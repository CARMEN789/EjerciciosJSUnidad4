<body>
    <script type="text/javascript">
        var num1 = prompt('Escribe un número:','');
        num1 = Number(num1);
        var num2 = prompt('Escribe otro número:','');
        num2 = Number(num2);
        var num3 = prompt('Escribe otro número:','');
        num3 = Number(num3);
        if((num1+num2)==num3)
        document.write('La suma de los dos primeros números, ',num1,' y ',num2,', es ',num3,'.')
        else if ((num1+num2)!==num3)
        document.write('El tercar número no es la suma de los dos anteriores.')
    </script>
