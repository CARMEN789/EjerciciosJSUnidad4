<body>
    <script type="text/javascript">
        var race = prompt('¿En qué puesto has finalizado la carrera?','');
        race = Number(race);
        if((race===1) || (race===2) || (race===3))
        document.write('Sube al podium.')
        else if(race>3)
        document.write('Se acabó la carrera.')
    </script>
