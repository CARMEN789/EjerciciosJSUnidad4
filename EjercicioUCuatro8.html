<body>
    <script type="text/javascript">
        var num1 = prompt('Escribe un número:','');
        num1 = Number(num1);
        var num2 = prompt('Escribe otro número:','');
        num2 = Number(num2);
        if(num1>num2)
        document.write('El número ',num1,' es mayor que ',num2,'.<br/>')
        else if (num1<num2)
        document.write('El número ',num1,' es menor que ',num2,'.<br/>')
    </script>
