<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        var helado = prompt('¿Cuántos helados queremos comprar?','');
        helado = Number(helado);
        const promo = 1;
        if(helado>10)
        document.write('El número de helados que nos dan es de ',helado+promo,' y pagaremos ',helado*2,' euros.')
        else if(helado<=10)
        document.write('El número de helados que nos dan es de ',helado,' y pagaremos ',helado*2,' euros.')
    </script>
</body>
</html>
